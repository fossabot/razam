@(author: String, repoName: String)(implicit request: MessagesRequestHeader)
@import views.html.helper._
@main {
<h1>File upload</h1>

@form(routes.RepositoryController.upload(author, repoName), Symbol("enctype") -> "multipart/form-data") {
@CSRF.formField
<input type="file" id="filepicker" name="fileList" multiple />
<ul id="listing"></ul>

<input type="submit" />
}

<link rel="stylesheet" media="screen" href="@routes.Assets.at("dist/stylesheets/upload.css")"/>
<script src="@routes.Assets.at("dist/js/upload.js")" type="text/javascript"></script>
}
